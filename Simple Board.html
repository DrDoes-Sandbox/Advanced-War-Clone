<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simple Board</title>
    <link rel="stylesheet" type="text/css" href="board.css" />
</head>
<body>
    <div id="board">
        <!--Row 1-->
        <div class="tile grass"></div>
        <div class="tile mntn_small"></div>
        <div class="tile grass_mntn"></div>
        <div class="tile mntn_small"></div>
        <div class="tile grass_mntn"></div>
        <div class="tile tree"></div>
        <div class="tile tree"></div>
        <div class="tile water_left"></div>
        <!--Row 2-->
        <div class="tile water_top_left"></div>
        <div class="tile water_top"></div>
        <div class="tile water_top_right"></div>
        <div class="tile water_top_left"></div>
        <div class="tile water_top"></div>
        <div class="tile water_top"></div>
        <div class="tile water_top"></div>
        <div class="tile marsh"></div>
        <!--Row 3-->
        <div class="tile water_left"></div>
        <div class="tile marsh"></div>
        <div class="tile water_right"></div>
        <div class="tile water_left"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <!--Row 4-->
        <div class="tile water_left"></div>
        <div class="tile water"></div>
        <div class="tile water_bottom_right"></div>
        <div class="tile water_left"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <!--Row 5-->
        <div class="tile water_left"></div>
        <div class="tile water_bottom_right"></div>
        <div class="tile tree"></div>
        <div class="tile water_bottom_left"></div>
        <div class="tile water_bottom"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <!--Row 6-->
        <div class="tile water_left"></div>
        <div class="tile water_top_right"></div>
        <div class="tile grass"></div>
        <div class="tile water_top_left"></div>
        <div class="tile water_top"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <!--Row 7-->
        <div class="tile water_left"></div>
        <div class="tile water"></div>
        <div class="tile water_top"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <div class="tile water"></div>
        <div class="tile water_bottom"></div>
        <div class="tile water_bottom"></div>
        <!--Row 8-->
        <div class="tile water_bottom_left"></div>
        <div class="tile water_bottom"></div>
        <div class="tile water_bottom"></div>
        <div class="tile water_bottom"></div>
        <div class="tile water_bottom"></div>
        <div class="tile water_bottom_right"></div>
        <div class="tile grass"></div>
        <div class="tile grass"></div>

    </div>
</body>
</html>
